<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Test Build</title>
</head>
<body>
    <div id="parent" style='width:1400px; height: 800px; position: absolute; top: 15px; left:10px;' >
    </div>
    <div style='width:1400px; height: 800px; position: absolute; top: 815px; left:10px;'>
    <button type="button" onclick="moveHL()">Move HL</button>
    <button type="button" onclick="moveVL()">Move VL</button>
    </div>
    <script data-main="testBuild.main" src="../src/lib/require.js"></script>
    <script>
        function moveVL() {
            window.chart.graphs(0).axes(0).series(1).inputs([{ name: 'point1', value: { timeStamp: new Date(2012, 7, 21, 9, 37, 0, 0), price: 11.50 } }]);
        }
        function moveHL() {
            window.chart.graphs(0).axes(0).series(2).inputs([{ name: 'point1', value: { timeStamp: new Date(2012, 7, 21, 9, 37, 0, 0), price: 12.60 } }]);
        }
    </script>
</body>
</html>
