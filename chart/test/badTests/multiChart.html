<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Multi Chart</title>
</head>
<body style="margin:0px; background-color:Black;">
<script type="text/javascript">
    function getDocHeight() {
        var D = document;
        return Math.max(
        Math.max(D.body.scrollHeight, D.documentElement.scrollHeight),
        Math.max(D.body.offsetHeight, D.documentElement.offsetHeight),
        Math.max(D.body.clientHeight, D.documentElement.clientHeight)
    );
    }
    function getDocWidth() {
        var D = document;
        return Math.max(
        Math.max(D.body.scrollWidth, D.documentElement.scrollWidth),
        Math.max(D.body.offsetWidth, D.documentElement.offsetWidth),
        Math.max(D.body.clientWidth, D.documentElement.clientWidth)
    );
    }    
    var height = (getDocHeight() - 1) / 2;
    var width = (getDocWidth() - 1) / 2;

    window.onresize = function (event) {
        function getDocHeight() {
            var D = document;
            return Math.max(
                Math.max(D.body.scrollHeight, D.documentElement.scrollHeight),
                Math.max(D.body.offsetHeight, D.documentElement.offsetHeight),
                Math.max(D.body.clientHeight, D.documentElement.clientHeight)
            );
        }
        function getDocWidth() {
            var D = document;
            return Math.max(
                Math.max(D.body.scrollWidth, D.documentElement.scrollWidth),
                Math.max(D.body.offsetWidth, D.documentElement.offsetWidth),
                Math.max(D.body.clientWidth, D.documentElement.clientWidth)
            );
        }
        var height = (getDocHeight() - 1) / 2;
        var width = (getDocWidth() - 1) / 2;
        document.getElementById('parent1').style.height = height + "px";
        document.getElementById('parent2').style.height = height + "px";
        document.getElementById('parent3').style.height = height + "px";
        document.getElementById('parent4').style.height = height + "px";
        document.getElementById('parent1').style.width = width + "px";
        document.getElementById('parent2').style.width = width + "px";
        document.getElementById('parent3').style.width = width + "px";
        document.getElementById('parent4').style.width = width + "px";
        if (window.chart1) {
            window.chart1.resize();
            window.chart1.render();
        }
        if (window.chart2) {
            window.chart2.resize();
            window.chart2.render();
        }
        if (window.chart3) {
            window.chart3.resize();
            window.chart3.render();
        }
        if (window.chart4) {
            window.chart4.resize();
            window.chart4.render();
        }
    }
</script>
    <div id="parent1" style='position: absolute; top: 0px; left:0px; border-right: #F00 1px solid; background-color: #000; overflow: hidden;' >
    </div>
    <div id="parent2" style='position: absolute; bottom: 0px; left:0px; border-top: #F00 1px solid; background-color: #000; overflow: hidden;' >
    </div>
    <div id="parent3" style='position: absolute; top: 0px; right:0px; border-bottom: #F00 1px solid; background-color: #000; overflow: hidden;' >
    </div>
    <div id="parent4" style='position: absolute; bottom: 0px; right:0px; border-left: #F00 1px solid; background-color: #000; overflow: hidden;' >
    </div>
    <script type="text/javascript">
        //Setting Dynamic Height/Width for the chart div's    
        document.getElementById('parent1').style.height = height + "px";
        document.getElementById('parent2').style.height = height + "px";
        document.getElementById('parent3').style.height = height + "px";
        document.getElementById('parent4').style.height = height + "px";
        document.getElementById('parent1').style.width = width + "px";
        document.getElementById('parent2').style.width = width + "px";
        document.getElementById('parent3').style.width = width + "px";
        document.getElementById('parent4').style.width = width + "px"; 
    </script>
    <script data-main="multiChart.main" src="../src/lib/require.js"></script>
</body>
</html>
